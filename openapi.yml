openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
      - api
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
  /api/auth/register/:
    post:
      operationId: api_auth_register_create
      description: Регистрация нового пользователя
      tags:
      - auth
      security:
      - {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                first_name:
                  type: string
                last_name:
                  type: string
                password:
                  type: string
                  format: password
                password_confirm:
                  type: string
                  format: password
              required:
              - email
              - first_name
              - last_name
              - password
              - password_confirm
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                  refresh:
                    type: string
                  member:
                    $ref: '#/components/schemas/Member'
          description: 'Пользователь успешно зарегистрирован'
        '400':
          description: 'Ошибка валидации данных'
  /api/auth/login/:
    post:
      operationId: api_auth_login_create
      description: Авторизация пользователя
      tags:
      - auth
      security:
      - {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
              - email
              - password
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                  refresh:
                    type: string
                  member:
                    $ref: '#/components/schemas/Member'
          description: 'Успешная авторизация'
        '400':
          description: 'Неверные учетные данные'
  /api/auth/logout/:
    post:
      operationId: api_auth_logout_create
      description: Выход из системы
      tags:
      - auth
      security:
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: 'Успешный выход из системы'
        '401':
          description: 'Не авторизован'
  /api/auth/profile/:
    get:
      operationId: api_auth_profile_retrieve
      description: Получение профиля текущего пользователя
      tags:
      - auth
      security:
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
        '401':
          description: 'Не авторизован'
    put:
      operationId: api_auth_profile_update
      description: Полное обновление профиля текущего пользователя
      tags:
      - auth
      security:
      - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
              required:
              - first_name
              - last_name
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
        '400':
          description: 'Ошибка валидации данных'
        '401':
          description: 'Не авторизован'
    patch:
      operationId: api_auth_profile_partial_update
      description: Частичное обновление профиля текущего пользователя
      tags:
      - auth
      security:
      - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
          description: ''
        '400':
          description: 'Ошибка валидации данных'
        '401':
          description: 'Не авторизован'
  /api/token/refresh/:
    post:
      operationId: api_token_refresh_create
      description: Обновление access токена
      tags:
      - auth
      security:
      - {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh:
                  type: string
              required:
              - refresh
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
          description: ''
components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - message
      - timestamp
    Member:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - id
      - email
      - first_name
      - last_name
      - created_at
      - updated_at
    UserProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
        first_name:
          type: string
        last_name:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - id
      - email
      - first_name
      - last_name
      - created_at
      - updated_at
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
